<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with A-Frame Example</title>
    <!-- A-Frameのライブラリ -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.jsのライブラリ -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        #container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <!-- A-FrameのVRシーン -->
    <a-scene embedded arjs>
        <!-- カメラ -->
        <a-entity camera></a-entity>

        <!-- マーカーの設定 -->
        <a-marker preset="hiro">
            <!-- 3Dモデルの設定 -->
            <a-entity 
                obj-model="obj: models/チビキャラ試作アニメーション.obj; mtl: models/チビキャラ試作アニメーション.mtl" 
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 10000; loop: true">
            </a-entity>
        </a-marker>

        <!-- シーンの背景 -->
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="0 1 1"></a-light>
    </a-scene>
</body>
</html>
